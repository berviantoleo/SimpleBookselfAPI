name: Endpoint
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  test:
    runs-on: "ubuntu-24.04"
    strategy:
      fail-fast: false
      matrix:
        node: [22.x, 24.x]
    steps:
    - uses: actions/checkout@v6
    - uses: actions/setup-node@v6
      with:
        node-version: ${{ matrix.node }}
    - name: Install dependencies
      run: yarn --frozen-lockfile
    - name: Run Test
      run: yarn test
    - uses: codecov/codecov-action@v5
      if: ${{ matrix.node == '22.x' }}
  build-docs:
    runs-on: "ubuntu-24.04"
    if: ${{ github.event_name == 'push' }}
    needs: test
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-node@v6
        with:
          node-version: '20'
      - name: Install dependencies
        run: yarn --frozen-lockfile
      - name: Build Docs
        run: yarn docs
      - name: Deploy Docs ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4.8.0
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: docs # The folder the action should deploy.
  docker-test:
    runs-on: "ubuntu-24.04"
    steps:
    - uses: actions/checkout@v6
    - name: Docker Build & Run
      run: |
        docker build . -t bookapi
        docker run -e hostname=0.0.0.0 --name bookapi -p 5000:5000 -d bookapi
    - uses: matt-ball/newman-action@v2.0.0
      with:
        collection: postman/bookselfapi.postman_collection.json
        environment: postman/bookselfapi.postman_environment.json
    - name: Docker Stop
      run: |
        docker stop bookapi
        docker rm bookapi
  docker-push:
    # Ensure test job passes before pushing image.
    needs: docker-test
    runs-on: "ubuntu-24.04"
    if: github.event_name == 'push'
    steps:
      - uses: actions/checkout@v6
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: |
            berviantoleo/${{ env.IMAGE_NAME }}
            ghcr.io/${{ github.repository }}
        env:
          IMAGE_NAME: simplebookselfapi
      - name: Build and push Docker images
        uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
